matrix:
  platform:
  - debian10
  - ubuntu2004
  - macos
  - windows
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    build_targets:
    - '@dune_s7//src:dune_s7'
bcr_test_module:
  module_path: //test
  matrix:
    platform:
    - debian10
    - ubuntu2004
    - macos
    - windows
  tasks:
    run_test_module:
      name: Run test module
      platform: ${{ platform }}
      test_targets:
      - //test/baddot
      - //test/include
      - //test/readers:file
