matrix:
  platform:
  - debian10
  - ubuntu2004
  - macos
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    build_targets:
    - '@cjson_s7//lib:cjson_s7'
bcr_test_module:
  module_path: test
  matrix:
    platform:
    - debian10
    - ubuntu2004
    - macos
    bazel: [8.x]
  tasks:
    run_test_module:
      name: Run test module
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_targets:
      - //test
